<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>Home</title>
</head>
<body>
    <div class="main">
        <div class="menu"></div>
        <div class="container">
            <div class="categories">
                {% for i in categories %}
                    <buttom class="Categ">{{i}}</buttom>
                {% endfor %}
            </div>
            <div class="product">
                <div class="TopSale">
                    <div class="TopProd"></div>
                    <div class="TopPrice">12.000</div>
                </div>
                <p class="Recomendation">РЕКОМЕНДАЦИИ</p>
                <div class="Other">
                    {% for i in products %}
                        <div class="Prod">
                            <div class="ProdCard"><img src="{{ i.picture }}" onerror="this.src='../static/404.png';"></div>
                            <div class="ProdPrice">{{ i.price }}</div>
                            <!-- {{ i.name }} -->
                            <!-- {{ i.category }} -->
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
